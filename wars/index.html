<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super wars</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="section1">
        <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    </section>
    <section class="section2">
        <div id="team1-parent">
            <h1>IND</h1>
            <div class="score" id="team1score">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <div class="scoreboard">
                <span id="totalscore-team1">0</span>
                <span>/</span>
                <span id="wickets-team1">0</span>
            </div>
        </div>
        <div id="team2-parent">
            <h1>PAK</h1>
            <div class="score" id="team2score">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <div class="scoreboard">
                <span id="totalscore-team2">0</span>
                <span>/</span>
                <span id="wickets-team2">0</span>
            </div>
        </div>
    </section>
    <section id="section3">
        <img class="button" id="batting" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="bat">
        <img class="button" id="restart" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="restart">
    </section>
</body>
</html>
<script src="index.js"></script>
